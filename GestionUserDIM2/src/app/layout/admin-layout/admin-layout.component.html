<!--  Modal : Cr茅er ou modifier une liste de permissions -->
<app-permission-list-modal
  *ngIf="showListModal$ | async"
  #permissionListModalComponent
  [isEdit]="isEditMode"
  [editData]="selectedPermissionList"
  (created)="onListUpdated()">
</app-permission-list-modal>

<!--  Modal : Cr茅er ou modifier un r么le -->
<p-dialog [(visible)]="showRoleDialog"
          [modal]="true"
          [style]="{ width: '500px' }"
          [closable]="true"
          [dismissableMask]="true"
          [header]="isEditRoleMode ? 'Modifier un r么le' : 'Cr茅er un nouveau r么le'">
  <app-role-modal
    *ngIf="showRoleDialog"
    [isEdit]="isEditRoleMode"
    [editData]="selectedRole"
    (created)="onRoleUpdated()">
  </app-role-modal>
</p-dialog>
