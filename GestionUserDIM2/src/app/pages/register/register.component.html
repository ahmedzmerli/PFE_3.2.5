<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4 rounded" style="width: 100%; max-width: 480px;">
    <h4 class="text-center mb-4 text-danger">
      <i class="fas fa-user-plus me-2"></i> Inscription
    </h4>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- üë§ Pr√©nom -->
      <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Pr√©nom</label>
        <input
          formControlName="firstname"
          class="form-control"
          placeholder="Ahmed"
          [ngClass]="{ 'is-invalid': firstname.invalid && (firstname.dirty || firstname.touched) }"
        />
        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="invalid-feedback">
          Le pr√©nom est obligatoire.
        </div>
      </div>

      <!-- üë§ Nom -->
      <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Nom</label>
        <input
          formControlName="lastname"
          class="form-control"
          placeholder="Zmerli"
          [ngClass]="{ 'is-invalid': lastname.invalid && (lastname.dirty || lastname.touched) }"
        />
        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="invalid-feedback">
          Le nom est obligatoire.
        </div>
      </div>

      <!-- ‚úâÔ∏è Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Adresse Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="exemple@domaine.com"
          [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
          <div *ngIf="email.errors?.['required']">L‚Äôemail est requis.</div>
          <div *ngIf="email.errors?.['email']">Format invalide.</div>
        </div>
      </div>

      <!-- üîí Mot de passe -->
      <div class="mb-3">
        <label class="form-label fw-semibold text-dark">Mot de passe</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="********"
          [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }"
        />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
          <div *ngIf="password.errors?.['required']">Le mot de passe est requis.</div>
          <div *ngIf="password.errors?.['minlength']">Minimum 8 caract√®res requis.</div>
        </div>
      </div>

      <!-- ‚úÖ Bouton -->
      <button
        type="submit"
        class="btn btn-danger w-100 fw-bold shadow-sm"
        [disabled]="registerForm.invalid">
        <i class="fas fa-user-plus me-2"></i> S‚Äôinscrire
      </button>
    </form>

    <!-- üü¢ Alertes -->
    <div *ngIf="submitted" class="alert alert-success mt-3 text-center">
      ‚úÖ Inscription r√©ussie. Veuillez activer votre compte par email.
    </div>

    <div *ngIf="error" class="alert alert-danger mt-3 text-center">
      {{ error }}
    </div>
  </div>
</div>
