<div class="login-page-wrapper">
  <!-- Left Branding Section -->
  <div class="branding-section">
    
  </div>

  <!-- Right Login Section -->
  <div class="login-section">
    <div class="login-card shadow">
      <div class="text-center mb-5">
        <h3 class="fw-bold text-dark">Bienvenue sur <span class="text-danger">DIM2</span></h3>
        <p class="text-muted">Connectez-vous pour acc√©der √† votre espace</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <!-- ‚úâÔ∏è Email -->
        <div class="mb-4">
          <label class="form-label text-dark fw-semibold">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control rounded-pill shadow-sm"
            placeholder="exemple@domaine.com"
            [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }"
            aria-describedby="email-error"
          />
          <div id="email-error" class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- üîí Mot de passe -->
        <div class="mb-4">
          <label class="form-label text-dark fw-semibold">Mot de passe</label>
          <p-password
            formControlName="password"
            [feedback]="false"
            [toggleMask]="true"
            placeholder="********"
            inputStyleClass="form-control rounded-pill shadow-sm"
            class="w-100"
            [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }"
            aria-describedby="password-error"
          ></p-password>
          <div id="password-error" class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <!-- üîò Connexion -->
        <button
          type="submit"
          class="btn btn-danger w-100 rounded-pill fw-semibold"
          [disabled]="form.invalid"
        >
          <i class="pi pi-sign-in me-2"></i>SE CONNECTER
        </button>

        <!-- ‚ö†Ô∏è Erreur -->
        <div *ngIf="error" class="alert alert-danger mt-4">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
