<div class="login-page-wrapper d-flex justify-content-center align-items-center min-vh-100">



  <div class="login-card p-5 shadow rounded-5" style="width: 100%; max-width: 480px;">
    <div class="text-center mb-4">

      <h3 class="fw-bold text-dark">Bienvenue sur <span class="text-danger">DIM2</span></h3>
      <p class="text-muted">Connectez-vous pour continuer</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <!-- ✉️ Email -->
      <div class="mb-4">
        <label class="form-label text-dark fw-semibold">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control rounded-pill shadow-sm px-4 py-2"
          placeholder="exemple@domaine.com"
          [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched) }"
        />
        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- 🔒 Mot de passe -->
      <!-- 🔒 Mot de passe -->
      <div class="mb-4">
        <label class="form-label text-dark fw-semibold">Mot de passe</label>
        <p-password
          formControlName="password"
          [feedback]="false"
          [toggleMask]="true"
          placeholder="********"
          inputStyleClass="form-control rounded-pill shadow-sm px-4 py-2"
          class="w-100"
          [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }"
        ></p-password>
        <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
          {{ getErrorMessage('password') }}
        </div>
      </div>



      <!-- 🔘 Connexion -->
      <button
        type="submit"
        class="btn btn-danger w-100 rounded-pill fw-semibold shadow-sm py-2"
        [disabled]="form.invalid"
      >
        <i class="pi pi-sign-in me-2"></i>SE CONNECTER
      </button>

      <!-- ⚠️ Erreur -->
      <div *ngIf="error" class="alert alert-danger mt-3 p-2 text-center small">
        {{ error }}
      </div>
    </form>

  </div>
</div>
