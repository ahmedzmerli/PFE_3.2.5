<div class="container mt-4">
  <h2 class="text-danger fw-bold mb-4">
    <i class="pi pi-history me-2"></i> Historique des actions
  </h2>

  <!-- üîß S√©lecteur de colonnes -->
  <div class="text-center mb-4">
    <h6 class="text-secondary fw-semibold mb-2">S√©lection des colonnes √† afficher</h6>
    <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
      <p-multiSelect
        [options]="cols"
        [(ngModel)]="selectedColumns"
        optionLabel="header"
        placeholder="Afficher colonnes"
        display="chip"
        class="p-multiselect-sm border border-danger rounded-1 shadow-sm"
        style="min-width: 250px;"
      ></p-multiSelect>

      <button
        pButton
        label="R√©initialiser colonnes"
        icon="pi pi-refresh"
        class="p-button-sm p-button-text text-danger"
        (click)="resetColumns()"
      ></button>
    </div>
  </div>

  <!-- üîç Filtres -->
  <div class="card border-0 shadow-sm p-3 mb-4 bg-light">
    <div class="row g-3">
      <!-- Partie gauche -->
      <div class="col-md-9">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold text-dark">MSISDN</label>
            <div class="input-group">
              <span class="input-group-text bg-danger text-white"><i class="pi pi-search"></i></span>
              <input
                type="text"
                pInputText
                [(ngModel)]="msisdn"
                class="form-control border-danger"
                placeholder="Ex: 22211234"
              >
            </div>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold text-dark">Statut</label>
            <p-dropdown
              [options]="statusOptions"
              [(ngModel)]="selectedStatus"
              placeholder="Tous"
              (onChange)="applyFilter()"
              class="w-100 border-danger"
            ></p-dropdown>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold text-dark">Motif</label>
            <p-dropdown
              [options]="motifOptions"
              [(ngModel)]="selectedMotif"
              placeholder="Tous"
              (onChange)="applyFilter()"
              class="w-100 border-danger"
            ></p-dropdown>
          </div>
        </div>
      </div>

      <!-- Partie droite (dates) -->
      <div class="col-md-3">
        <div class="d-flex flex-column gap-2">
          <div>
            <label class="form-label fw-semibold text-dark">Date d√©but</label>
            <p-calendar
              [(ngModel)]="startDate"
              [showIcon]="true"
              dateFormat="yy-mm-dd"
              [showTime]="true"
              hourFormat="24"
            ></p-calendar>
          </div>
          <div>
            <br>
            <label class="form-label fw-semibold text-dark">Date fin</label>
            <p-calendar
              [(ngModel)]="endDate"
              [showIcon]="true"
              dateFormat="yy-mm-dd"
              [showTime]="true"
              hourFormat="24"
            ></p-calendar>
          </div>
        </div>
      </div>

      <!-- Message d'erreur date -->
      <div class="col-12">
        <small *ngIf="dateError" class="text-danger fw-semibold">
          La date de d√©but doit √™tre ant√©rieure √† la date de fin.
        </small>
      </div>

      <!-- Boutons centr√©s -->
      <div class="col-12 d-flex justify-content-center align-items-center mt-3 gap-3">
        <button
          pButton
          label="Rechercher"
          icon="pi pi-search"
          class="p-button-sm p-button-rounded p-button-danger"
          (click)="search()"
        ></button>
        <button
          pButton
          class="p-button-sm p-button-rounded"
          style="background-color: #fdecea; color: #dc3545; border: none;"
          (click)="resetFilters()"
        >
          R√©initialiser les filtres
        </button>
      </div>
    </div>
  </div>

  <!-- Tableau des r√©sultats -->
  <p-table [value]="filteredResults" [columns]="selectedColumns">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <ng-container *ngFor="let col of columns">
          <td>
            <!-- Badge stylis√© pour la colonne Statut -->
            <ng-container *ngIf="col.field === 'statut'; else normalStatus">
              <span class="badge px-3 py-1 rounded-pill"
                    [ngStyle]="{
                      'background-color': rowData[col.field] === 'BLACKLISTED' ? '#f8d7da' : '#d4edda',
                      'color': rowData[col.field] === 'BLACKLISTED' ? '#721c24' : '#155724'
                    }">
                {{ rowData[col.field] }}
              </span>
            </ng-container>
            <ng-template #normalStatus>
              {{ rowData[col.field] }}
            </ng-template>
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</div>
