<div class="modal-body" style="max-height: 70vh; overflow-y: auto;" @fadeInOut>


<!-- bouton fermeture dans admin-layout -->


  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">

    <!-- üîπ Nom du r√¥le -->
    <div class="field">
      <label for="name" class="fw-semibold text-danger"> Nom du r√¥le</label>
      <input
        pInputText
        id="name"
        formControlName="name"
        [ngClass]="{ 'ng-invalid ng-dirty': form.get('name')?.invalid && form.get('name')?.touched }"
      />
      <small *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="p-error">
        Le nom est requis (min. 3 caract√®res).
      </small>
    </div>

    <!-- üîò S√©lection globale -->
    <!-- üîò S√©lection globale -->
<div class="d-flex justify-content-end gap-2 mb-3">
  <button
    pButton
    type="button"
    icon="pi pi-check"
    label="Tout s√©lectionner"
    class="btn btn-sm text-white"
    style="background-color: #dc3545; border: none;"
    (click)="selectAll()">
  </button>

  <button
    pButton
    type="button"
    icon="pi pi-times"
    label="Tout d√©s√©lectionner"
    class="btn btn-sm text-white"
    style="background-color: #6c757d; border: none;"
    (click)="deselectAll()">
  </button>
</div>


    <!-- üìã Liste des listes de permissions -->
    <div *ngFor="let pl of permissionLists" class="p-card p-mb-3">
      <div class="p-card-body d-flex align-items-center gap-2">
        <p-checkbox
          [inputId]="'pl-' + pl.id"
          [value]="pl.id"
          [(ngModel)]="selectedItems"
          [ngModelOptions]="{ standalone: true }"
        ></p-checkbox>
        <label [for]="'pl-' + pl.id" class="mb-0 fw-medium">{{ pl.name }}</label>
      </div>
    </div>


    <!--    &lt;!&ndash; ‚úÖ R√©sum√© s√©lection &ndash;&gt;-->
<!--    <div class="p-mt-2">-->
<!--      <p-message severity="info" *ngIf="selectedItems.length > 0"-->
<!--                 text="{{ selectedItems.length }} liste(s) s√©lectionn√©e(s)">-->
<!--      </p-message>-->
<!--    </div>-->

    <!-- ‚úîÔ∏è Soumission -->
    <button
      pButton
      type="submit"
      label="Cr√©er le r√¥le"
      icon="pi pi-check"
      class="p-button p-button-danger p-button-rounded w-100 shadow-sm mt-3"
      [disabled]="form.invalid || selectedItems.length === 0">
    </button>

  </form>



  <!-- üü¢ Alertes -->
  <p-message *ngIf="success" severity="success" text="‚úÖ R√¥le cr√©√© avec succ√®s." class="p-mt-3" (click)="closeAlert()"></p-message>
  <p-message *ngIf="error" severity="error" [text]="error" class="p-mt-3" (click)="closeAlert()"></p-message>

</div>
