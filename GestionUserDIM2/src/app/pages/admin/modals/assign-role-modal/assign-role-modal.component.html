<p-dialog [(visible)]="visible" [modal]="true" [style]="{width: '600px'}" [closable]="false">
    <!-- üî∫ En-t√™te avec bouton fermeture -->
    <ng-template pTemplate="header">
      <div class="d-flex justify-content-between align-items-center w-100">
        <h5 class="text-danger m-0">
          <i class="pi pi-user-plus me-2"></i> Assigner un r√¥le √† des utilisateurs
        </h5>
        <button pButton type="button"
                (click)="closeModal()"  style="position: absolute; top: 10px; right: 10px; width: 36px; height: 36px; background: transparent; border: none; z-index: 1055;">
                <i class="pi pi-times text-danger" style="font-size: 1rem;"></i>"></button>
      </div>
    </ng-template>

    <!-- üîΩ Contenu -->
    <ng-template pTemplate="content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">

        <!-- üõ°Ô∏è R√¥le -->
        <div class="field mb-3">
          <label class="fw-semibold text-dark"> R√¥le √† assigner</label>
          <p-dropdown [options]="roles" optionLabel="name" optionValue="id"
                      formControlName="roleId"
                      placeholder="S√©lectionner un r√¥le" class="w-100">
          </p-dropdown>
        </div>

        <!-- üîç Recherche -->
        <div class="mb-3">
          <input type="text"
                 name="searchTerm"
                 pInputText
                 [(ngModel)]="searchTerm"
                 [ngModelOptions]="{standalone: true}"
                 (input)="filterUsers()"
                 placeholder="Rechercher par nom ou email..."
                 class="form-control" />
        </div>

        <!-- üîò Boutons s√©lection -->
        <div class="d-flex justify-content-end gap-2 mb-3">
          <button pButton type="button" icon="pi pi-check" label="Tout s√©lectionner"
                  class="btn btn-sm text-white"
                  style="background-color: #dc3545; border: none;"
                  (click)="selectAll()">
          </button>

          <button pButton type="button" icon="pi pi-times" label="Tout d√©s√©lectionner"
                  class="btn btn-sm text-white"
                  style="background-color: #6c757d; border: none;"
                  (click)="deselectAll()">
          </button>
        </div>

        <!-- üìã Liste utilisateurs -->
        <div style="max-height: 220px; overflow-y: auto;">
          <div *ngFor="let user of filteredUsers" class="d-flex align-items-center mb-2">
            <p-checkbox
              [inputId]="'user-' + user.id"
              [value]="user.id"
              [(ngModel)]="selectedUserIds"
              [ngModelOptions]="{ standalone: true }"
              [binary]="false"
              class="me-2"
            ></p-checkbox>
            <label [for]="'user-' + user.id" class="m-0">{{ user.firstname }} {{ user.lastname }} ({{ user.email }})</label>
          </div>
        </div>

<!--        &lt;!&ndash; ‚úÖ R√©sum√© &ndash;&gt;-->
<!--        <p-message *ngIf="selectedUserIds.length > 0"-->
<!--                   severity="info"-->
<!--                   text="{{ selectedUserIds.length }} utilisateur(s) s√©lectionn√©(s)">-->
<!--        </p-message>-->

        <!-- ‚úîÔ∏è Bouton soumission -->
        <button pButton type="submit"
                label="Assigner le r√¥le"
                icon="pi pi-check"
                class="p-button-danger w-100 mt-3"
                [disabled]="form.invalid || selectedUserIds.length === 0">
        </button>
      </form>
    </ng-template>


  </p-dialog>
