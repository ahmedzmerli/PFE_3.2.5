<div class="chat-container">
  <div class="chat-header">
    <div class="header-content">
      <div class="chat-title">
        <i class="pi pi-comments"></i>
        <h2>Forum Général</h2>
      </div>
      <div class="user-info">
        <i class="pi pi-user"></i>
        <span>{{ username }}</span>
      </div>
    </div>
  </div>

  <div class="chat-messages" #chatBox>
    <div class="message-item" *ngFor="let msg of messages">
      <div class="message-header">
        <div class="sender-info">
          <div class="avatar">{{ msg.sender.charAt(0).toUpperCase() }}</div>
          <span class="sender-name">{{ msg.sender }}</span>
        </div>
        <span class="timestamp" *ngIf="msg.timestamp">
          {{ msg.timestamp | date:'dd/MM/yyyy HH:mm' }}
        </span>
      </div>
      <div class="message-content">
        {{ msg.content }}
      </div>
    </div>
  </div>

  <div class="chat-input-section">
    <div class="input-container">
      <input
        type="text"
        [(ngModel)]="message"
        (keydown.enter)="send()"
        placeholder="Tapez votre message..."
        class="message-input"
      />
      <button 
        class="send-button" 
        (click)="send()"
        [disabled]="!message.trim()"
      >
        <i class="pi pi-send"></i>
      </button>
    </div>
  </div>
</div>
