 docker-build-push-run:
  name: Docker Build, Push, and Compose Up
  runs-on: self-hosted

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Build images
    - name: Build backend image
      run: docker build -t ahmedzmerli/spring ./GestionUser

    - name: Build frontend image
      run: docker build -t ahmedzmerli/angular ./GestionUserDIM2

    # Login Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Push images
    - name: Push backend image
      run: docker push ahmedzmerli/spring

    - name: Push frontend image
      run: docker push ahmedzmerli/angular

    # Clean previous stack
    - name: Reset previous stack
      run: |
        docker compose -f docker-compose.yml down -v --remove-orphans || true
        docker system prune -f || true

    # Launch docker-compose
    - name: Run Docker Compose
      run: |
        echo "üöÄ Lancement de docker compose..."
        docker compose -f docker-compose.yml up -d --build
        echo "‚è≥ Pause de 60 secondes pour stabilisation (MySQL, Backend, etc.)..."
        sleep 60

    # Show running containers
    - name: Check running containers
      run: docker compose -f docker-compose.yml ps

    # Logs MySQL
    - name: Logs - MySQL
      run: |
        echo "üìù Logs MySQL :"
        docker compose -f docker-compose.yml logs mysql --tail=100 || true

    # Logs Backend
    - name: Logs - Backend
      run: |
        echo "üìù Logs Spring Boot :"
        docker compose -f docker-compose.yml logs backend --tail=100 || true

    # Logs Frontend
    - name: Logs - Frontend
      run: |
        echo "üìù Logs Frontend :"
        docker compose -f docker-compose.yml logs frontend --tail=100 || true

    # Quick DB sanity check
    - name: Check databases
      run: |
        MYSQL_CID=$(docker ps --filter "ancestor=mysql:8.0" --format "{{.ID}}" | head -n1)
        echo "üëâ Bases pr√©sentes :"
        docker exec "$MYSQL_CID" mysql -uroot -e "SHOW DATABASES;"

  

