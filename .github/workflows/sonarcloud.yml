name: CI/CD Pipeline - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Vérifie le dépôt

      - name: Set up JDK 17
        uses: actions/setup-java@v4  # Configure JDK 17
        with:
          distribution: temurin
          java-version: 17

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository  # Cache les dépendances Maven
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Exécuter les tests Maven
      - name: Build and Test with Maven (tests only)
        run: |
          cd GestionUser  # Changez de répertoire pour le dossier contenant le pom.xml
          mvn clean test  # Exécutez les tests dans le répertoire "GestionUser"
