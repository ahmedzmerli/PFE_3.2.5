name: CI/CD Pipeline - Build, Push Docker Images and Run

on:
  push:
    branches:
      - main

jobs:
  docker-build-push-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag backend image
        run: |
          docker build -t ahmedzmerli/spring ./GestionUser

      - name: Build and tag frontend image
        run: |
          docker build -t ahmedzmerli/angular ./GestionUserDIM2

      - name: Push backend image to Docker Hub
        run: docker push ahmedzmerli/spring

      - name: Push frontend image to Docker Hub
        run: docker push ahmedzmerli/angular

      - name: Run docker-compose services
        run: docker compose -f docker-compose.yml up -d

      - name: Wait and test backend
        run: |
          echo "Waiting for backend to start..."
          sleep 30
          curl --fail http://localhost:8081/api/v1/auth/health || exit 1

      
