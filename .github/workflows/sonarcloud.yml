name: CI/CD Pipeline - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost -uroot" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Wait for MySQL to be ready
        run: |
          echo "Sleeping 20s to let MySQL initialize..."
          sleep 20
          mysql -h127.0.0.1 -uroot -e "CREATE DATABASE IF NOT EXISTS GestionUser;"
          mysql -h127.0.0.1 -uroot -e "CREATE DATABASE IF NOT EXISTS jimdashboard;"

      - name: Debug MySQL connection
        run: |
          echo "VÃ©rification de la connexion MySQL..."
          mysql -h127.0.0.1 -uroot -e "SHOW DATABASES;"

      - name: Build and Test with Maven
        run: |
          cd GestionUser
          mvn clean test -e -X
